#############################
#           Menu            #
#############################
menu:
    category_help: Manage menus
    actions:
                
        ### menu_list()
        list:
            action_help: List menu
            api: GET /menus
            configuration:
                authenticate: false
            arguments:
                -g:
                    full: --group
                    extra:
                        pattern:
                            - '^[a-z0-9_]+$'
                            - pattern_username
                -i:
                    full: --info
                    action: store_true

        ### menu_create()
        create:
            action_help: Create menu
            api: POST /menus
            configuration:
                authenticate: all
            arguments:
                -g:
                    full: --group
                    extra:
                        pattern:
                            - '^[a-z0-9_]+$'
                            - pattern_username
                -s:
                    full: --style
                    default: 'default'
                    extra:
                        pattern:
                            - '^[a-z0-9_]+$'
                            - pattern_username
                -t:
                    full: --title
                    help: Title display in the menu
                -l:
                    full: --link
                    help: Link of the item
                -i:
                    full: --image
                    help: Name of the title image
              
                    
        ### menu_delete()
        delete:
            action_help: Delete menu
            api: DELETE /menus/<menu>
            configuration:
                authenticate: all
            arguments:
                menu:
                    help: Id menu to delete
                    type: int
                

        update:
            action_help: Update user informations
            api: PUT /menus/<menu>
            configuration:
                authenticate: all
            arguments:
                menu:
                    help: Id menu to delete
                    type: int
                -g:
                    full: --group
                    default: 'public'
                    extra:
                        pattern:
                            - '^[a-z0-9_]+$'
                            - pattern_username
                -s:
                    full: --style
                    default: 'default'
                    extra:
                        pattern:
                            - '^[a-z0-9_]+$'
                            - pattern_username
                -t:
                    full: --title
                    help: Title display in the menu
                -l:
                    full: --link
                    help: Link of the item
                -i:
                    full: --image
                    help: Name of the title image
              

        ### menu_info()
        info:
            action_help: Get menu information
            api: GET /menus/<menu>
            configuration:
                authenticate: false
            arguments:
                menu:
                    help: Id of menu
                    type: int


        ### menu_add_item()
        additem:
            action_help: Add an item
            api: POST /items
            configuration:
                authenticate: all
            arguments:
                -p:
                    full: --parent
                    help: Id of parent node in menu tree
                    type: int 
                    extra:
                        required: True
                -t:
                    full: --title
                    help: Title display in the menu
                    extra:
                        required: True
                -o:
                    full: --order
                    help: Order of the item in the menu
                    type: int 
                -l:
                    full: --link
                    help: Link of the item
                -s:
                    full: --short_description
                -d:
                    full: --description
                -i:
                    full: --icon 
                    help: Name of the icon file
                -c:
                    full: --category
                    help: Class of the item (ex:right)
        ### menu_delete_item()
        deleteitem:
            action_help: Delete an item of menu
            api: DELETE /items/<item>
            configuration:
                authenticate: all
            arguments:
                item:
                    help: Id of the node to delete 
                    type: int  
                

        updateitem:
            action_help: Update user informations
            api: PUT /items/<item>
            configuration:
                authenticate: all
            arguments:
                item:
                    help: Id of the node to delete 
                    type: int 
                -p:
                    full: --parent
                    help: Id of parent node in menu tree
                    type: int 
                    extra:
                        required: True
                -t:
                    full: --title
                    help: Title display in the menu
                    extra:
                        required: True
                -o:
                    full: --order
                    help: Order of the item in the menu
                    type: int 
                -l:
                    full: --link
                    help: Link of the item
                -s:
                    full: --short_description
                -d:
                    full: --description
                -i:
                    full: --icon 
                    help: Name of the icon file
                -c:
                    full: --category
                    help: Class of the item (ex:right)
                      
